<form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)">

    <div class="form-group">
        <label for="email">EMAIL ID</label>
        <input required minlength="3" maxlength="10" ngModel name="email" type="email" #email="ngModel"
            class="form-control" id="email">
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                EMAIL is required.
            </div>
        </div>
            

    <div class="form-group">
        <label for="password">PassWord</label>
        <input required minlength="3" maxlength="10" ngModel name="password" type="password" #password="ngModel"
            class="form-control" id="password">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                PASSWORD is required.
            </div>
        </div>
           
            <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Submit</button>

        </form>
